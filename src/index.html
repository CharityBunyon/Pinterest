<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img class='logo' src='./assets/images/0ab80a27997a38ee3b8c9722f63ea169--logo-creation-afro.jpg' alt='froLogo' /></a>
    <a class="navbar-brand" href="#"><h1 class='brand'>Pinterest</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <button class="nav-link btn btn-danger hide" id="navbar-button-logout">Logout</button>
        </li>
      </ul>
    </div>
  </nav>




  <div id='auth' class='d-flex justify-content-center'></div>
  <div id='boards'></div>
  <div id="pins"></div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Board</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="snack-name">Name</label>
                <input type="text" class="form-control" id="boardName" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="snack-image-url">Image Url</label>
                <input type="text" class="form-control" id="boardImageUrl" placeholder="Enter image Url">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="addNewBoardBtn">Save changes</button>
          </div>
        </div>
      </div>
    </div>


  
</body>
</html>
